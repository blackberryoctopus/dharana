<!DOCTYPE html>
<html ng-app="Dharana" lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="static/icheck/skins/square/square.css"/>
	<link rel="stylesheet" type="text/css" href="static/tasklist.css"/>
</head>
<body ng-controller="TaskListCtrl">
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			
			<a class="brand" href="#">Dharana</a>

			<div class="nav-collapse collapse">
				<ul class="nav">
					<li><a href="#">Triage</a></li>
					<li class="active"><a href="#">Today</a></li>
					<li><a href="#week">Week</a></li>
					<li><a href="#faraway">Far Away</a></li>
				</ul>
				<ul class="nav pull-right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						Workspaces
						<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li ng-repeat="(wid,workspace) in workspaces">
								<a id="{{wid}}" ng-click="setWorkspace(wid)" href="#">{{workspace.name}}</a>
							</li>
						</ul>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle"dropdown" href="#">
							Projects
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li ng-repeat="pid in projectsInWorkspace">
								<a href="#">{{projects[pid].name}}</a>
								{{dropdown()}}
							</li>
						</ul>
					</li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
</div>

<div class="container">

<div>
	<h1>Tasks</h1>
	<ul class="tasklist">
		<li ng-repeat="tid in taskIdsByCompletion(false)">
			<input type="checkbox" id="task{{tid}}" ng-model="tasks[tid].completed">
			<label for="task{{tid}}">
				<span class="taskdone-{{tasks[tid].completed}}">{{tasks[tid].name}}</span>
				{{icheck(tid)}}
			</label>
		</li>
	</ul>
</div>

<div>
	<h1>Completed Tasks</h1>
	<ul class="tasklist">
		<li ng-repeat="tid in taskIdsByCompletion(true)">
			<input type="checkbox" id="task{{tid}}" ng-model="tasks[tid].completed">
			<label for="task{{tid}}">
				<span class="taskdone-{{tasks[tid].completed}}">{{tasks[tid].name}}</span>
				{{icheck(tid)}}
			</label>
		</li>
	</ul>
</div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/icheck/jquery.icheck.min.js"></script>
<script src="static/tasklist.js" type="text/javascript"></script>
</body>
</html>
